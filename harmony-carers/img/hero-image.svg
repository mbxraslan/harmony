<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements with enhanced colors -->
  <rect width="600" height="450" fill="url(#paint0_linear)" fill-opacity="0.2" rx="20" />
  
  <!-- Abstract shapes with more vibrant colors -->
  <circle cx="300" cy="225" r="180" fill="url(#paint1_radial)" fill-opacity="0.3" />
  <circle cx="300" cy="225" r="150" fill="url(#paint2_radial)" fill-opacity="0.3" />
  
  <!-- Decorative circles with enhanced opacity -->
  <circle cx="150" cy="100" r="50" fill="#4361EE" fill-opacity="0.25" />
  <circle cx="450" cy="350" r="60" fill="#F72585" fill-opacity="0.25" />
  <circle cx="480" cy="120" r="30" fill="#4361EE" fill-opacity="0.3" />
  <circle cx="120" cy="320" r="40" fill="#F72585" fill-opacity="0.3" />
  
  <!-- Pink accent circles -->
  <circle cx="200" cy="150" r="25" fill="#F72585" fill-opacity="0.15" />
  <circle cx="400" cy="200" r="35" fill="#F72585" fill-opacity="0.2" />
  
  <!-- Blue accent circles -->
  <circle cx="350" cy="100" r="30" fill="#4361EE" fill-opacity="0.2" />
  <circle cx="180" cy="400" r="40" fill="#4361EE" fill-opacity="0.15" />
  
  <!-- Color wave patterns -->
  <path d="M0 350C100 320 200 380 300 350C400 320 500 380 600 350V450H0V350Z" fill="#4361EE" fill-opacity="0.1" />
  <path d="M0 370C100 340 200 400 300 370C400 340 500 400 600 370V450H0V370Z" fill="#F72585" fill-opacity="0.1" />
  
  <!-- Main illustration - Caring hands with enhanced colors -->
  <g transform="translate(180, 80) scale(0.9)">
    <!-- First hand with more vibrant blue -->
    <path d="M120 220C150 190 180 170 200 160C220 150 240 145 250 145C260 145 270 150 270 160C270 170 260 180 250 185C240 190 220 200 200 210C180 220 160 230 150 240C140 250 130 270 120 280" stroke="#4361EE" stroke-width="10" stroke-linecap="round" />
    
    <!-- Second hand with more vibrant pink -->
    <path d="M260 220C230 190 200 170 180 160C160 150 140 145 130 145C120 145 110 150 110 160C110 170 120 180 130 185C140 190 160 200 180 210C200 220 220 230 230 240C240 250 250 270 260 280" stroke="#F72585" stroke-width="10" stroke-linecap="round" />
    
    <!-- Heart shape with more vivid gradient -->
    <path d="M190 240C190 240 220 220 250 240C280 260 250 300 190 270C130 300 100 260 130 240C160 220 190 240 190 240Z" fill="url(#paint3_linear)" />
  </g>
  
  <!-- Text elements with enhanced styling -->
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="300" height="80" rx="15" fill="white" fill-opacity="0.95" stroke="url(#paint4_linear)" stroke-width="2" />
    <text x="150" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="#212529">Harmony Carers</text>
    <text x="150" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6c757d">Empowering Lives Through Compassionate Care</text>
  </g>
  
  <!-- Definition of gradients with enhanced colors -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4361EE" />
      <stop offset="1" stop-color="#F72585" />
    </linearGradient>
    
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 225) rotate(90) scale(180)">
      <stop stop-color="#4361EE" />
      <stop offset="1" stop-color="#4361EE" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="paint2_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 225) rotate(90) scale(150)">
      <stop stop-color="#F72585" />
      <stop offset="1" stop-color="#F72585" stop-opacity="0" />
    </radialGradient>
    
    <linearGradient id="paint3_linear" x1="130" y1="240" x2="250" y2="240" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F72585" />
      <stop offset="1" stop-color="#4361EE" />
    </linearGradient>
    
    <linearGradient id="paint4_linear" x1="0" y1="0" x2="300" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4361EE" />
      <stop offset="1" stop-color="#F72585" />
    </linearGradient>
  </defs>
</svg>
